<h2>CSS이란 무엇인가?</h2>
식사를 하면 빠질 수 없는 코스가 카페다. 아무리 배부르게 먹어도 ‘디저트 배는 따로 있다’며 카페로 모여드는 직장인도 적잖이 볼 수 있다. 문제는 음료나 각종 디저트가 한 끼 식사에 버금가는 칼로리임에도 매일 반복한다는 데 있다.

과연 디저트 배는 따로 있는 것일까.
